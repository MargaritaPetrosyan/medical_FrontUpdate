{% extends "base.html" %} 

{% block title %}Register{% endblock %} 

{% block stylesheet %} 
{% load static %}
<link rel="stylesheet" href="{% static 'css/login-register.css' %}" />
{% endblock %}

{% block body %}
<div class="auth-container">
  <div class="auth-card">
    <h2>Create an Account</h2>
    <p>Register a new account to get started</p>
    <form id="registerForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="username" id="name" placeholder="Your name" required />

      </div>
      <div class="form-group">
        <label for="emailRegister">Email Address</label>
        <input
          type="email"
          name="email"
          id="emailRegister"
          placeholder="email@address.com"
          required
        />

      </div>
      <div class="form-group">
        <label for="passwordRegister">Password</label>
        <input
          type="password"
          name="password1"
          id="passwordRegister"
          placeholder="Create a password"
          required
        />
      </div>
      <div class="form-group">
        <label for="confirmPasswordRegister">Password</label>
        <input
          type="password"
          name="password2"
          id="confirmPasswordRegister"
          placeholder="Confirm a password"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary custom-login-button">
        Register
      </button>
    </form>
    <p>Already have an account? <a href="{% url 'account_login' %}">Log in</a></p>
  </div>
</div>
{% endblock %}
